<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车标学习网站</title>
    <style>
        table {
            margin-left: 30%;
            margin-top: 5%;
            width: 40%;
            height: 300px;
            border: 1px solid #98bf21;
        }

        table th {
            border: 1px solid #98bf21;
        }

        table tr {
            border: 1px solid #98bf21;
        }

        table tr td {
            border: 1px solid #98bf21;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <th colspan="2">车标学习</th>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">
            <img src="{{ car.image }}" style="margin-left: 20%;width: 60%;height: 160px">
        </td>
    </tr>
    <tr>
        <td>品牌</td>
        <td>{{ car.name }}</td>
    </tr>
    <tr>
        <td>始于</td>
        <td>{{ car.founded }}</td>
    </tr>
    <tr>
        <td>车型</td>
        <td>{{ car.models }}</td>
    </tr>
    <tr>
        <td>官网</td>
        <td><a href="{{ car.website }}">{{ car.website }}</a></td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="submit" onclick="window.location.reload()"
                    style="margin-left: 30%;width: 40%;height: 40px;background-color: deepskyblue">下一个
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
